<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>TBall Lineups</title>
</head>
<body>
    <!-- HOME SECTION -->
    <header id="home-section">
        <div class="home-inner container">
            <div class="row">
                <div class="col text-center py-5">
                    <img src="baseball_logo.jpg" class="img-fluid rounded mb-5" height="250px" width="250px">
                    <div>
                        <div class="col-lg-9 col-md-12 float-right mb-5">
                            <div class="card border-dark text-center">
                                <div class="card-header bg-dark text-light">Lineup Generator</div>
                                <div class="card-body bg-light">
                                    <form>
                                        <div class="form-group">
                                            <div class="d-inline">
                                                <label for="name">Team Name</label>
                                                <input type="text" class="form-control mb-2 js__player" id="player1">
                                                <label for="">Number of Innings</label>
                                                <select class="form-control" id="js__numOfInnings">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                </select>
                                            </div>
                                            <label for="name">Player Name</label>
                                            <input type="text" class="form-control mb-2 js__player" id="player1">
                                            <input type="text" class="form-control mb-2 js__player" id="player2">
                                            <input type="text" class="form-control mb-2 js__player" id="player3">
                                            <input type="text" class="form-control mb-2 js__player" id="player4">
                                            <input type="text" class="form-control mb-2 js__player" id="player5">
                                            <input type="text" class="form-control mb-2 js__player" id="player6">
                                            <input type="text" class="form-control mb-2 js__player" id="player7">
                                            <input type="text" class="form-control mb-2 js__player" id="player8">
                                            <input type="text" class="form-control mb-2 js__player" id="player9">
                                            <input type="text" class="form-control mb-2 js__player" id="player10">
                                            <input type="text" class="form-control mb-2 js__player" id="player11">
                                            <input type="text" class="form-control mb-2 js__player" id="player12">
                                            <input type="text" class="form-control mb-2 js__player" id="player13">
                                            <input type="text" class="form-control mb-2 js__player" id="player14">
                                            <input type="text" class="form-control mb-2 js__player" id="player15">
                                        </div>
                                    </form>
                                    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#lineupsModal" id="btnLineups">Generate Lineups</button>
                                </div>
                                <div class="card-footer bg-dark text-light">Panel Footer</div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 float-left">
                            <div class="list-group">
                                <li class="list-group-item bg-dark text-light">Quick Links</li>
                                <a href="#" class="list-group-item list-group-item-action">
                                    League Info
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">FAQ</a>
                                <a href="#" class="list-group-item list-group-item-action">Contacts</a>
                                <li class="list-group-item bg-dark"></li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- LINEUPS MODAL -->
    <div class="modal fade text-dark" id="lineupsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Team Lineups</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <table class="table table-striped">
                            <thead>
                                <tr id="js__displayInning">
                                    <th>#</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="js__displayPlayer">
                                <!-- <tr>
                                    <th scope="row">1</th>
                                    <td>John</td>
                                    <td>Doe</td>
                                    <td>jdoe@yeah</td>
                                </tr>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>John</td>
                                    <td>Doe</td>
                                    <td>jdoe@yeah</td>
                                </tr>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>John</td>
                                    <td>Doe</td>
                                    <td>jdoe@yeah</td>
                                </tr>-->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="jquery.waypoints.min.js"></script>
    <script src="script.js"></script>
 
</body>
</html>
